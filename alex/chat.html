<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ... (your existing meta tags and links) ... -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
  
</head>

<body>
  
<header>
        
            <ul class="nav navbar-nav navbar-right">
              <li><a class="navbar-brand" href="/../#about">SW Soulmates</a> </li>
            </ul>

  
        <img src="/images/FullLogo.jpg" alt="Header Image" class="header-image">
  

  
        <!-- Replace "your-image-url.jpg" with the URL of your image -->
        <div class="right-text">
            <h1>CHAT</h1>
        </div>
</header>

  <main>
    <div class="chat-container">
      <div class="chat-sidebar">
        <ul class="contact-list">
          <li class="contact">
            Contact 1
            <button class="contact-button">call</button>
          </li>
          <li class="contact">
            Contact 2
            <button class="contact-button">call</button>
          </li>
        </ul>
      </div>

      <div class="chat-content">
        <!-- <div class="chat-header">
          <h2>Chat with Contact</h2>
        </div> -->

        <div class="message-container">
          <div class="message incoming">
            <p>Hi there!</p>
          </div>
          <div class="message outgoing">
            <p>Hello!</p>
          </div>
        </div>
        <div class="message-input">
          <input type="text" id="messageInput" placeholder="Type your message...">
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </main>

  <script src="js/send_message.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
